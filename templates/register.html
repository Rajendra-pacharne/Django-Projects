<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %} 

        <input type="text" placeholder="First_name" name="First_name"> <br>
        <input type="text" placeholder="Last_name" name="Last_name"> <br>
        <input type="text" placeholder="User_name" name="User_name"> <br>
        <input type="email" placeholder="Email" name="Email"> <br>
        <input type="password" placeholder="Password" name="pass1"> <br>
        <input type="password" placeholder="Confirm Password" name="pass2"> <br>
        <input type="submit">

    </form>
</body>
</html>
